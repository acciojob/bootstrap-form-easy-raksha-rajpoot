<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="">Internship Form</h2>
    <form id="internship-form" novalidate>
        <label class="form-label" for="first-name-input">First Name</label>
        <input class="form-control" type="text" id="first-name-input" name="first-name" required>
 <div class="invalid-feedback">Please enter your First name.</div>
 
        <label class="form-label" for="last-name-input">Last Name</label>
        <input class="form-control" type="text" id="last-name-input" name="last-name" required>
    <div class="invalid-feedback">Please enter your Last name.</div>
 
        <label class="form-label" for="email-input">Email Address</label>
        <input class="form-control" type="email" id="email-input" name="email" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">Please enter email id.</div>
 
        <label class="form-label" for="college-input">College</label>
        <input class="form-control" type="text" id="college-input" name="college" required>
        <div class="invalid-feedback">Please enter your college name.</div>
 
        <label class="form-label" for="grad-year-select">Graduation Year</label>
        <select class="form-control form-select" id="grad-year-select" name="graduation-year" required>
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
 
        <label class="form-label" class="form-label" for="roll-no-input">Roll No.</label>
        <input class="form-control" type="text" id="roll-no-input" name="roll-no" required>
        <div class="invalid-feedback">Please enter your roll number.</div>
 
 
            <input class="form-control form-check-input" type="checkbox" id="conditions-checkbox" name="terms" required>
              <label class="form-label" for="conditions-checkbox"> Agree to terms and conditions </label>
 
        <div class="invalid-feedback ">You must agree to terms and conditions.</div>
 
        <button type="submit">Submit form</button>
    </form>
 
    <script>
        // Prevent default submission and show invalid feedback if fields are empty
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
            }
            this.classList.add('was-validated');
        });
    </script>
</body>
</html>
